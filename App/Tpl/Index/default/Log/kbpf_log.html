<include file="Public:header" />	 
<tr>  
    <include file="Public:left" />			
    <td class="td_right" valign="top"> 
    	 <include file="Public:quick_nav" />	 
		   <table class="table1" align="left"  >
		    <tr>
		      <td colspan="5" class="left_title_2">
		        <form class="search" action="__URL__/kbpf_log" method="post">
		          <div align="left">筛选： 
              <select name="ftype">
                 <option value="order_no" <eq name="_POST.ftype" value="order_no">selected</eq>>订单编号</option>
              </select>  
              <input type="text" name="keyword" value="{:I('keyword')}" />		          	
		              <select name="type_id"> 
		              	  <option value="">空包类型</option>
		              	  <foreach name="type_list" item="type">
		              	  	<option value="{$type['id']}"  <if condition="I('type_id','')==$type['id']" >selected</if> >{$type['name']}</option>
		              	  </foreach>
 		              </select>   
		              <input name="submit" type="submit" value="查询" /> (导出为文本文件，文件名组成:类型名+订单号+个数)
		              <span style="float:right"><font color="red">{$count}</font>条数据符合条件</span>
		           </div>
		        </form>        
		      </td> 
		    </tr> 
		    <foreach name="log_list" key="key" item='log'>
			    	  <if condition="$key%2==0">
			    	  	   <tr style="background-color:#CCCCCC ;"> 
			    	  <else/>
			    	       <tr style="background-color:#FFCC00 ;" > 
			    	  </if> 
							  <td width="" height="20" rowspan="2">{$log['note_no']}</td>
							 <td width="80" rowspan="2" align="center">{$log['order_time']}</td>
							 <td width="120" align="center">订单编号&nbsp;</td>  
							 <td width="120" align="center">空包类型&nbsp;</td> 
							 <td width="60" align="center" rowspan="2">
							 	 <a href="{:U('dhexp',array('id'=>$log['order_no'],'type'=>1))}">导出单号</a>
							 </td> 
						 </tr>
			    	  <if condition="$key%2==0">
			    	  	   <tr style="background-color:#CCCCCC ;"> 
			    	  <else/>
			    	       <tr style="background-color:#FFCC00 ;" > 
			    	  </if>  
								    <td width="120" align="center">{$log['order_no']}</td>
								    <td width="120" align="center">{$kb_type[$log['type_id']]}</td> 
						 </tr>	 
		     </foreach> 
		     <tr>
		      <td height="20" colspan="5"><div align="center">{$show}</div></td>
		    </tr>
		  </table>
	 </td>
</tr> 
<include file="Public:footer" />
