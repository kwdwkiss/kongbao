 <script type="text/javascript">
 var min_money = "{$pay_setting['alipay_zz']['min_money']}";
 min_money = parseFloat(min_money); 
function chk_submit()
{ 
	var num = /^[0-9]+(.[0-9]{1,2})?$/; //金额的匹配规则 
	var money = $('#payAmount').val();
	if(money=='')
	{
		alert('请填写充值金额!');
		return false;
	}
    if(!money.match(num))
    {
        	alert('充值金额格式不对!(XXX.XX)');
        	$('#payAmount').focus();
        	return false;
    }
	if(money<=0)
	{
		alert('充值金额必须大于0');
		return false;
	}  
	if(min_money>0 && money<min_money)
	{
		alert('充值金额不能小于最低充值金额！');
		return false;		
	} 
} 
function chongzhi()
{
	var num = /^[0-9]+(.[0-9]{1,2})?$/; //金额的匹配规则 
	var money = $('#price').val();
	var outer_order_no = $("#outer_order_no").val();
	if(outer_order_no=='')
	{
		alert('请正确填写支付宝转账交易号!');
		return false;
	}
	if(money=='')
	{
		alert('请正确填写交易号对应的转账金额!');
		return false;
	}
    if(!money.match(num))
    {
        	alert('转账金额格式不对!(XXX.XX)');
        	$('#price').focus();
        	return false;
    }
	if(money<=0)
	{
		alert('转账金额必须大于0');
		return false;
	}
	return true;
}
