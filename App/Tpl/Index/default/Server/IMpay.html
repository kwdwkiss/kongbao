<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" /> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
		<title>index</title>

 		<link rel="shortcut icon" href="/favicon.ico" />

 	  	<script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script> 
 	  	<script type="text/javascript">  		 
	       	   function btn_click()
	       	   {
	       	   	    var url = $("#url").val();  
	       	   	    var dataobj =  $("#query_form").serialize(); 
	       	   	    //获取数据
	       	   	    $("#return_url").val(url+"?"+dataobj);  
	       	   }  
	  	</script>
	</head>  
	<body>
         <table id="table"  width="545px" ></table> 		 
	    <input type="hidden" id="url" name="url" value="" />
	    <input type="hidden" id="return_url" name="return_url" value="" /> 
		<form id="query_form" action="" method="post">  
			<input type="hidden" id="dateRange" name="dateRange" value="customDate" />
			<input type="hidden" id="pageNum" name="pageNum" value="1" />
			<input type="hidden" id="beginDate" name="beginDate" value="" />
			<input type="hidden" id="beginTime" name="beginTime" value="00:00" />
			<input type="hidden" id="endDate" name="endDate" value="" />
			<input type="hidden" id="endTime" name="endTime" value="24:00" />			 
			<input type="hidden" id="status" name="status" value="" />
			<input type="hidden" id="dateType" name="dateType" value="" />
			<input type="hidden" id="fundFlow" name="fundFlow" value=""/>
			<input type="hidden" id="_input_charset" name="_input_charset" value="utf-8"/>
			<input type="hidden"  id="button" data="ddddd"  onclick="btn_click()" /><br/>				
		</form>
	</body>
</html>
