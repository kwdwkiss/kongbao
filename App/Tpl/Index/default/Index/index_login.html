<include file="Public:header" />	
<script src="__PUBLIC__/js/jquery.KinSlideshow-1.1.js" type="text/javascript"></script> 
<style>
	.wid990{
	clear: both;
	width: 1200px;
	margin: 0 auto;
	padding-top: 5px;
	position: relative;
}
table th{
	font-size: 13px;
}

table td{
	font-size: 12px;
}
.left1{
	width: 820px;
	height: 320px;
	float: left;
}
.left2{
	height: 350px;
	float: right;
}
.left2 form{
	background: #f9f9f9;
	border: 1px solid #D4D4D4;
	width: 320px;
	height: 320px;
}
.index_right{width:320px;padding:0 5px 0 0;}

.index_r_input input{border:1px solid #dedede;background:#fff;height:30px;width:180px;padding:0 5px;line-height:30px;font-size:14px;color:#999;}
.index_r_input2{padding:12px 0 0 18px;text-align:left;}
.index_r_input2 input{border:1px solid #dedede;background:#fff;height:30px;width:60px;padding:0 5px;line-height:30px;font-size:14px;color:#999;}

.index_r_cheacked{padding:15px 20px 0 22px;line-height:24px;height:24px;overflow:hidden;}
.index_r_cheacked span.fr{color:#02426e;}
.index_login{clear:both;text-align:center;margin:0 10px;padding:10px 0;border-bottom:1px solid #ececec;}
.index_reg{border-top:1px solid #ffffff;clear:both;text-align:center;margin:0 10px;padding:15px 0;}
  
</style>
<script type="text/javascript">
	$(function(){ 
	    $("#KinSlideshow").KinSlideshow(); 
	 });
</script> 
<tr>  
	<td  valign="top">
		<!-- Baidu Button END --> 
		 <div style="width:100%;height:60px;line-height:60px;margin-bottom:10px" >
				<iframe align=center border="0"   marginWidth=0 marginHeight=0 src="__APP__/Index/Index/led"  frameBorder=0 width=100%  height=60px scrolling=no></iframe>
		 </div> 			
		<div class="wid990"> 
			<div class="left1">
		  	    <div id="KinSlideshow" style="visibility: hidden;">
		  	    	  <foreach name="slide_list" item="slide">
		  	    	  			<a href="{$slide['pic_url']}" target="_blank">
		  	    	  				<img src="{$slide['pic']}" alt="{$slide['ad_brief']}"  class="left1" />
		  	    	   			</a>
		  	    	  </foreach> 
				 </div>
			</div>
			<div class="left2"> 
				<div class="index_right fr">
				    	<form action="{:U('User/login')}" method="post" novalidate="novalidate">

				                <div style="font-size:11px;height:22px;"> 
				                </div>
				                <div class="index_r_input">账　号：
				                    <input data-val="true" data-val-required="请输入用户名" id="username" name="username" type="text" value="" class="valid">        
				                </div>
				                <div class="index_r_input">密　码：
				                    <input data-val="true" data-val-required="请输入密码" id="password" name="password" type="password" value="">
				                </div> 
				                <div class="index_r_cheacked"> 
				                忘记密码，请联系官方客服！ 
				                </div>
				               <div class="index_login"><input type="image" src="../Public/images/login_enter.gif">&nbsp;&nbsp; 
				                
				                <a href="{:U('User/reg')}" target="_self"><img src="../Public/images/register_btn.gif"></a>
				              </div>
				</form> 	
			    </div> 
		   </div>

 </tr>
