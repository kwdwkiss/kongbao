<include file="Public:header"/>
<div class="container">
<include file="User:top_menu" />
<!--left start-->
<include file="User:user_left" />
<!--left end--> 
 <div class="member_right fr">
            <div class="member_right_tit">
            	<span class="fl"><strong>发货地址</strong></span>
             </div>
             <div class="member_border">
 							  <div class="new_qie">
									    <div class="new_qie2">
									   	 		<h2>发货地址&nbsp;&nbsp;<a href="{:U('User/address_add')}">增加发货地址</a></h2>
									    </div>
									</div> 
									 <table id="mytab"   class="table1" style="width: 100%">
												 <thead>
												 	   <th height="30px" width="10%">姓名</th>
												 	   <th width="15%">手机</th>
												 	   <th width="15%">固话</th>
												 	   <th>具体地址</th>
												 	   <th width="8%">默认</th>
												 	   <th width="20%">操作</th>
												 </thead> 
												 <tbody>
												 	  <foreach name="address_list" item="address">
												 	  	   <tr>
												 	  	   	   <td>{$address['name']}</td>
												 	  	   	   <td>{$address['shouji']}</td>
												 	  	   	   <td>{$address['phone']}</td>
												 	  	   	   <td>{$address['address']}</td>
												 	  	   	   <td>
													 	  	   	   	<switch name="address.is_default" >
													 	  	   	   		 <case value="0"><font color="red">否</font></case>
													 	  	   	   		  <case value="1"><font color="blue">是</font></case>
													 	  	   	   	</switch> 
												 	  	   	   </td>
												 	  	   	   <td>
												 	  	   	   	   <a href="{:U('User/address_edit',array('id'=>$address['id']))}">编辑</a>|
												 	  	   	   	   <a href="{:U('User/address_del',array('id'=>$address['id']))}">删除</a>|
												 	  	   	   	    <a href="javascript:void(0)" onclick="set_default('{$address['id']}')">设为默认</a>
												 	  	   	   </td>
												 	  	   </tr>
												 	  </foreach>
												 </tbody>
										  </table>    	
             </div>
    </div>
 </div>
</div> 
 <script type="text/javascript">
	function set_default(id)
	{
		 if(confirm('确认将此地址信息为默认发货地址吗?'))
		 {
		 	 $.post("{:U('address_default')}",{id:id},function(data,status)
		 	 { 
		 	 	 if(data.status==1)
		 	 	 {
		 	 	 	 document.location.reload();
		 	 	 }
		 	 	 else
		 	 	 {
		 	 	 	alert(data.info);
		 	 	 }
		 	 },'json');
		 }
		 else
		 {
		 	return false;
		 }
	}
</script>
