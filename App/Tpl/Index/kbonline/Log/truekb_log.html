<include file="Public:header"/>
<div class="container">
<include file="User:top_menu" />
<!--left start-->
<include file="Order:order_left" />
<!--left end--> 
 <div class="member_right fr">
            <div class="member_right_tit">
            	<span class="fl"><strong>真实空包下单记录</strong></span>
             </div>
             <div >
  				 	  <table class="table1 tb-type2 nobdb" style="width: 100%" align="left"  >
						    <tr>
						      <td colspan="5" class="left_title_2">
						        <form class="search" action="__URL__/truekb_log" method="post">
						          <div align="left">筛选： 
				              <select name="ftype">
				                <option value="note_no" <eq name="_POST.ftype" value="note_no">selected</eq>>空包单号</option>  
				                 <option value="order_no" <eq name="_POST.ftype" value="order_no">selected</eq>>订单编号</option>
				              </select>  
				              <input type="text" name="keyword" value="{:I('keyword')}" />		          	
						              <select name="type_id"> 
						              	  <option value="">空包类型</option>
						              	  <foreach name="type_list" item="type">
						              	  	<option value="{$type['id']}"  <if condition="I('type_id','')==$type['id']" >selected</if> >{$type['name']}</option>
						              	  </foreach>
				 		              </select>   
						              <input name="submit" type="submit" value="查询" /> 
						              <span style="float:right"><font color="red">{$count}</font>条数据符合条件</span>
						           </div>
						        </form>        
						      </td> 
						    </tr> 
						    <foreach name="log_list" key="key" item='log'>
							    	  <if condition="$key%2==0">
							    	  	   <tr style="background-color:#CCCCCC ;"> 
							    	  <else/>
							    	       <tr style="background-color:#FFCC00 ;" > 
							    	  </if> 
											  <td width="" height="20">{$log['address_send']}</td>
											 <td width="80" rowspan="2" align="center">{$log['order_time']}</td>
											 <td width="100" align="center">空包单号&nbsp;</td>
											 <td width="100" align="center">订单编号&nbsp;</td> 
											 <td width="100" align="center">空包类型&nbsp;</td> 
										 </tr>
							    	  <if condition="$key%2==0">
							    	  	   <tr style="background-color:#CCCCCC ;"> 
							    	  <else/>
							    	       <tr style="background-color:#FFCC00 ;" > 
							    	  </if> 
												    <td height="20">{$log['address_rec']}</td>
												    <td width="100" align="center">{$log['note_no']}</td>
												    <td width="100" align="center">{$log['order_no']}</td>
												    <td width="100" align="center">{$kb_type[$log['type_id']]}</td>
										 </tr>	 
						     </foreach> 
						     <tr>
						      <td height="20" colspan="5"><div align="center">{$show}</div></td>
						    </tr>
						  </table>
             </div>
    </div>
 </div>
</div>   
<include file="Public:footer"/>
