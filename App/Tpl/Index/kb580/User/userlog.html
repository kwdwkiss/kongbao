<include file="Public:header" />
<script src="__PUBLIC__/js/jquery.KinSlideshow-1.1.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="../Public/css/login.css"><!--公用样式-->
<div class="wrapper clearfix">
  <div class="nc-login-layout">
		  <div class="nc-login">
		    <div class="nc-login-title">
		      <h3>用户登陆</h3>
		    </div>
		    <div class="nc-login-content">
		      <form id="register_form" method="post" action="__URL__/login">
		        <dl>
		          <dt>用户名</dt>
		          <dd style="min-height:54px;">
		            <input type="text" id="username" name="username" class="text tip" title="3-15位字符，可由英文、数字及“_”、“-”组成"/>
		            <label></label>
		          </dd>
		        </dl>
		        <dl>
		          <dt>密码</dt>
		          <dd style="min-height:54px;">
		            <input type="password" id="password" name="password"  class="text tip" title="6-16位字符，可由英文、数字及标点符号组成" />
		            <label></label>
		          </dd>
		        </dl>    
		        <dl>
		          <dt>&nbsp;</dt>
		          <dd>
		            <input type="submit" name="Submit" value="立即登陆" class="submit fl" title="立即登陆" />
		            <label></label>
		          </dd>
		        </dl> 
		      </form>
		      <div class="clear"></div>
		    </div>
		    <div class="nc-login-bottom"></div>
		  </div>
		  <div class="nc-login-left"> 
		  	<div class="slide">
		  	    <div id="KinSlideshow" style="visibility: hidden;">
		  	    	  <foreach name="slide_list" item="slide">
		  	    	  			<a href="{$slide['pic_url']}" target="_blank">
		  	    	  				<img src="{$slide['pic']}" alt="{$slide['ad_brief']}" width="420" height="420" />
		  	    	   			</a>
		  	    	  </foreach> 
				 </div>
			</div>
		  </div>
</div>   
</div> 
 <script type="text/javascript" src="__PUBLIC__/js/jquery.poshytip.min.js" charset="utf-8"></script> 
<script type="text/javascript">
//注册表单提示
$('.tip').poshytip({
	className: 'tip-yellowsimple',
	showOn: 'focus',
	alignTo: 'target',
	alignX: 'center',
	alignY: 'top',
	offsetX: 0,
	offsetY: 5,
	allowTipHover: false
});  
//注册表单验证
$(function(){ 
	    $("#KinSlideshow").KinSlideshow();    
});	 
</script>
<include file="Public:footer" />
