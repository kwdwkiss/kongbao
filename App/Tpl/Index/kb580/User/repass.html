<include file="Public:header" /> 
<link rel="stylesheet" type="text/css" href="../Public/css/css.css"><!--公用样式-->
 <section class="clearfix section" style="width:1000px;margin:10px auto">
 	<include file="User:left_nav" />
 	<div class="show_panel "> 
            	 <include file="Public:quick_nav"/> 
                <!--main content-->
                 <div class=" clearfix box default">
                            <!--header内容头部 start-->
                            <header class="clearfix box_header">
                                <h2 class="box_title">用户密码修改</h2> 
                            </header>  
						 		      <form name="validateForm" name="reg" id="reg" action="{:U('User/savepass')}" method="POST">
									   
										<table width="740px" id="mytab" border="1" class="t1">
											<tr>
												<td width="130" height="33">
												<div align="right">用户登录名：</div>
												</td>
												<td><input type="text"  readonly="true" name="username" value="{$user['username']}"></td>
											</tr>
											<tr>
												<td height="33">
												<div align="right">重设密码：</div>
												</td>
												<td><input type="password" name="password" id="password" onblur="passcheck('password')"><span class="msg" id="pwd">*字母有大小写之分,英文、数字。</span></td>
											</tr>
											<tr>
												<td height="33">
												<div align="right">确定密码：</div>
												</td>
												<td><input type="password" name="repassword" id="repassword" onblur="check()"><span class="msg" id="repwd">*再次输入登录密码。</span></td>
											</tr>
										
										</table>
										<input type="hidden" name="id" value="{$user['id']}">
										<input type="submit" class="btn_submit" onclick="return chk_submit()"  value="提交确认" />
								    
								    </form>	
						</div>
		</div> 
</section> 
 <script language="JavaScript" type="text/JavaScript">
function check(){
   if (document.getElementById('repassword').value==""){ //没有再次输入密码的时候
        document.getElementById('repwd').innerHTML=" <font color=red>请再输入一次密码！</font>";
        return false;
      }
   if(document.getElementById('password').value!=document.getElementById('repassword').value){   //再次输入密码不正确的时候
      document.getElementById('repwd').innerHTML=" <font color=red>两次输入的密码不一致！</font>";
        return false;
     }
   if(document.getElementById('password').value=document.getElementById('repassword').value){   //再次输入密码不正确的时候
	   document.getElementById('repwd').innerHTML=" <font color=green>密码可用！</font>";
	  }
  return true;
}
function chk_submit()
{  
  if (document.getElementById('password').value==""){ //没有再次输入密码的时候
        document.getElementById('pwd').innerHTML=" <font color=red>密码不能为空！</font>";
        return false;
      }
  if (document.getElementById('repassword').value==""){ //没有再次输入密码的时候
        document.getElementById('repwd').innerHTML=" <font color=red>请再输入一次密码！</font>";
        return false;
      }
  if(document.getElementById('password').value!=document.getElementById('repassword').value){   //再次输入密码不正确的时候
      document.getElementById('repwd').innerHTML=" <font color=red>两次输入的密码不一致！</font>";
        return false;
     }    
}
</script>
