<include file="Public:header" />	 
<link rel="stylesheet" type="text/css" href="../Public/css/css.css"><!--公用样式-->
 <section class="clearfix section" style="width:1000px;margin:10px auto">
 	<include file="User:left_nav" />
 	<div class="show_panel "> 
            	 <include file="Public:quick_nav"/> 
                <!--main content-->
                 <div class=" clearfix box default">
                            <!--header内容头部 start-->
                          <header class="clearfix box_header">
                                <h2 class="box_title">提现记录</h2> 
                            </header>  
				 		   <table class="t1" align="left" width="740px"  >
							    <tr>
							      <td colspan="9" class="left_title_2">
							        <form class="search" action="__URL__/tixian_log" method="post">
							          <div align="left">筛选： 
							              <select name="status"> 
							              	  <option value="">提现状态</option>
							                  <option value="1" <eq name="_POST.status" value="1">selected</eq>>申请</option>
								              <option value="2" <eq name="_POST.status" value="2">selected</eq>>成功</option>
								              <option value="3" <eq name="_POST.status" value="3">selected</eq>>失败</option>
					 		              </select>   
							              <input name="submit" type="submit" class="btn_query" value="查询" /> 
							              <span style="float:right;margin-right:20px"><font color="red">{$count}</font>条数据符合条件</span>
							           </div>
							        </form>        
							      </td> 
							    </tr>
							    <tr> 
							    	 <td width="20%" class="left_title_1"><div align="center">提现时间</div></td> 
							         <td width="10%" class="left_title_1"><div align="center">金额</div></td> 
							         <td width="10%" class="left_title_1"><div align="center">账号类型</div></td>
							         <td width="10%" class="left_title_1"><div align="center">状态</div></td>   
							         <td width="15%" class="left_title_1"><div align="center">账号</div></td> 
							         <td width="10%" class="left_title_1"><div align="center">姓名</div></td>  
							         <td width="" class="left_title_1"><div align="center">详情</div></td> 
							    </tr>
							    <foreach name="tixian_list" item='tixian'> 
							      <tr>  
							         <td><div align="center">{$tixian['addtime']}</div></td>
							         <td><div align="center">{$tixian['money']}</div></td>
							         <td><div align="center">
							         	      <switch name="tixian.cwsz_config.type" >
							         	      	   <case value="1">支付宝</case>
							         	      	   <case value="2">财付通</case>
							         	      	   <case value="3">银行转账</case> 
							         	      	   <default />其他
							         	      </switch>
							         	      </div> 
							          </td>  
							         <td><div align="center">
							         	      <switch name="tixian.status" >
							         	      	   <case value="1">申请</case>
							         	      	   <case value="2"><font color="green">成功</font></case>
							         	      	   <case value="3"><font color="red">失败</font></case>  
							         	      	   <default />其他
							         	      </switch>
							         	      </div> 
							          </td> 		          
							          <td><div align="center">{$tixian.cwsz_config.account_no}</div></td>
							          <td><div align="center">{$tixian.cwsz_config.account_name}</div></td>
							          <td><div align="left">{$tixian['comm']}</div> </td> 
							      </tr>
							    </foreach>
							    <tr>
							      <td height="30" colspan="9"><div align="center">{$show}</div></td>
							    </tr>
					  </table>
				</div>
		</div>
</section>
  <!--脚注--> 
<include file="Public:footer" />
