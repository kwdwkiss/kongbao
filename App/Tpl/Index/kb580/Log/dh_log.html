<include file="Public:header" />	 
<link rel="stylesheet" type="text/css" href="../Public/css/css.css"><!--公用样式-->
 <section class="clearfix section" style="width:1000px;margin:10px auto">
 	<include file="User:left_nav" />
 	<div class="show_panel "> 
            	 <include file="Public:quick_nav"/> 
                <!--main content-->
                 <div class=" clearfix box default">
                            <!--header内容头部 start-->
                          <header class="clearfix box_header">
                                <h2 class="box_title">单号下单记录</h2> 
                            </header>  
				 		   <table class="t1" align="left" width="740px"  >
						    <tr>
						      <td colspan="5" class="left_title_2">
						        <form class="search" action="__URL__/dh_log" method="post">
						          <div align="left">筛选： 
				              <select name="ftype">
				                 <option value="order_no" <eq name="_POST.ftype" value="order_no">selected</eq>>订单编号</option>
				              </select>  
				              <input type="text" name="keyword" value="{:I('keyword')}" />		          	
						              <select name="type_id"> 
						              	  <option value="">单号类型</option>
						              	  <foreach name="type_list" item="type">
						              	  	<option value="{$type['id']}"  <if condition="I('type_id','')==$type['id']" >selected</if> >{$type['name']}</option>
						              	  </foreach>
				 		              </select>   
						              <input name="submit" type="submit" class="btn_query" value="查询" /> (导出为文本文件，文件名组成:类型名+订单号+个数)
						              <span style="float:right;margin-right:20px"><font color="red">{$count}</font>条数据符合条件</span>
						           </div>
						        </form>        
						      </td> 
						    </tr> 
						    <tr><td colspan="5" align="center"><b>只显示前3个单号，完整单号请点击【导出单号】</b></td></tr>
						    <foreach name="log_list" key="key" item='log'>
							    	  <if condition="$key%2==0">
							    	  	   <tr style="background-color:#CCCCCC ;"> 
							    	  <else/>
							    	       <tr style="background-color:#FFCC00 ;" > 
							    	  </if> 
											 <td width="" height="20" rowspan="2">{$log['note_brief']}</td>
											 <td width="80" rowspan="2" align="center">{$log['order_time']}</td>
											 <td width="120" align="center">订单编号&nbsp;</td>  
											 <td width="120" align="center">单号类型&nbsp;</td> 
											 <td width="60" align="center" rowspan="2">
											 	 <a href="{:U('dhexp',array('id'=>$log['order_no'],'type'=>2))}">导出单号</a>
											 </td> 
										 </tr>
							    	  <if condition="$key%2==0">
							    	  	   <tr style="background-color:#CCCCCC ;"> 
							    	  <else/>
							    	       <tr style="background-color:#FFCC00 ;" > 
							    	  </if>  
												    <td width="120" align="center">{$log['order_no']}</td>
												    <td width="120" align="center">{$dh_type[$log['type_id']]}</td> 
										 </tr>	 
						     </foreach> 
						     <tr>
						      <td height="20" colspan="5"><div align="center">{$show}</div></td>
						    </tr>
						  </table>
				</div>
		</div>
	</section>
   <!--脚注--> 
<include file="Public:footer" />
