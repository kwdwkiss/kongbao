<include file="Public:header" />
<div class="header_adv">
  <a href="{$header_adv['pic_url']}" target="_blank"><img src="{$header_adv['pic']}" alt="{$header_adv['ad_brief']}" ></a>
</div>
<div class="userbox clearfix">
  <div class="userleft">
    <include file="User:left_nav" />
  </div>
  <div class="userright">
    <div class="mynow"><div>提现账户</div></div>
    <div class="myled" style="margin-top:15px;">
      <iframe align="center" border="0"  marginWidth=0 marginHeight=0 src="{:U('Index/Index/led')}"  frameBorder=0 width="100%" height="35px" scrolling="no"></iframe>
    </div>
    <form action="{:U('savecwsz')}" method="POST" name="frmLogin">
    <div class="myclass_pay_card">
      <table border="0" cellSpacing="1" cellPadding="5" width="768">
        <tr>
		  <td colspan="3" height="20"></td>
        </tr>
							   <tr>
							    <td width="130px"><div align="right">用户登陆名：</div></td>
							    <td > {$user['username']}</td>
							   </tr> 
							  <tr>
							    <td><div align="right">账号类型：</div></td>
							    <td width="160">
                                  <div class="myinputbox" style="width:140px;">
                                    <div style="width:140px;">
							    	<select name="cwsz_config[type]" style="width:142px;">
							    		<option value="1" <eq name="cwsz_config.type" value='1'>selected</eq> >支付宝</option>
							    		<option value="2" <eq name="cwsz_config.type" value='2'>selected</eq> >财付通</option>
							    		<option value="3" <eq name="cwsz_config.type" value='3'>selected</eq> >银行转账</option>
							    	</select>
                                    </div>
                                  </div>  
							    </td>
                                <td><font color='red'>*</font> 必填项</td>
							  </tr>
							  <tr>
							    <td><div align="right">提现账号：</div></td>
							    <td><input type="text" name="cwsz_config[account_no]" value="{$cwsz_config['account_no']}" class="myinputbox01"></td>
                                <td><font color='red'>*</font> 请务必正确填写</td>
							  </tr>
							  <tr>
							    <td><div align="right">账户姓名：</div></td>
							    <td><input type="text" name="cwsz_config[account_name]" value="{$cwsz_config['account_name']}" class="myinputbox01"></td>
                                <td><font color='red'>*</font> 请务必正确填写</td>
							  </tr> 
							  <tr>
							    <td><div align="right">银行开户行：</div></td>
							    <td><input type="text" name="cwsz_config[account_bank]" value="{$cwsz_config['account_bank']}" class="myinputbox01"></td>
                                <td>如：中国工商银行、中国农业银行</td>
							  </tr>
							  <tr>
							    <td><div align="right">开户行所在地：</div></td>
							    <td><input type="text" name="cwsz_config[account_address]" value="{$cwsz_config['account_address']}" class="myinputbox01"></td>
                                <td>如：沈阳分行南湖支行</td>
							  </tr>
							  <tr>
                                <td></td>
							  	<td colspan="2" align="left"><font color="red">注:如果存在尚未结算的提现信息，账户信息不能修改!</font></td>  
							  </tr>
        <tr>
          <td height="50"></td>
          <td colspan="2"><input type="hidden" name="id" value="{$user['id']}"><input type="submit" class="submit" value="确定修改" /></td>
        </tr>
        <tr>
          <td colspan="3" height="30">
        </tr>                   
      </table>
    </div>
	</form>	
  </div>  		    	
</div>
<include file="Public:footer" />
