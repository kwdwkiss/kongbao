<include file="Public:header" />	 
<div class="header_adv">
  <a href="{$header_adv['pic_url']}" target="_blank"><img src="{$header_adv['pic']}" alt="{$header_adv['ad_brief']}" ></a>
</div>
<div class="userbox clearfix">
  <div class="userleft">
    <include file="User:left_nav" />
  </div>
  <div class="userright">
    <div class="mynow"><div>业务管理</div></div>
    <div class="myled" style="margin-top:15px;">
      <iframe align="center" border="0"  marginWidth=0 marginHeight=0 src="{:U('Index/Index/led')}"  frameBorder=0 width="100%" height="35px" scrolling="no"></iframe>
    </div>
					      <form  id="address_form"  action="{:U('User/address_update')}" method="POST">
						  <div class="myclass_pay_card">
							<table border="0" cellSpacing="1" cellPadding="5" width="768">
                              <tr>
                                <td colspan="3"><span class="mytitle03" style="text-align:left;color:#2c1887;font-size:16px;line-height:38px;"><b>修改发货地址</b></span></td>
                              </tr>
								<tr>
									<td width="130">
									<div align="right">姓名：</div>
									</td>
									<td width="160"><input type="text"  name="name" value="{$address['name']}" class="myinputbox01"></td>
                                    <td width="478"><font color="red">*(必填写)</font><label></label></td>
								</tr>
								<tr>
									<td width="130">
									<div align="right">手机：</div>
									</td>
									<td><input type="text"  name="shouji" value="{$address['shouji']}" class="myinputbox01"></td>
                                    <td><font color="red">*(必填写)</font><label></label></td>
								</tr>	
								<tr>
									<td width="130">
									<div align="right">重量：</div>
									</td>
									<td><input type="text"  name="phone" value="{$address['phone']}" class="myinputbox01"></td>
                                    <td></td>
								</tr>										
								<tr>
									<td>
									      <div align="right">具体地址：</div>
									</td> 
									  <td class="tdleft" colspan="2">	
                                        <div class="clearfix">
                                          <div class="myinputbox fl" style="width:100px;margin-right:8px;">
                                            <div style="width:100px;">
										    <select id="s_province" name="address_province" style="width:102px;"></select>
                                            </div>
                                          </div>
                                          <div class="myinputbox fl" style="width:100px;margin-right:8px;">
                                            <div style="width:100px;">
										    <select id="s_city" name="address_city" style="width:102px;"></select>
                                            </div>
                                          </div>
                                          <div class="myinputbox fl" style="width:100px;margin-right:8px;">
                                            <div style="width:100px;">  
										    <select id="s_county" name="address_district" style="width:102px;"></select>
                                            </div>
                                          </div>
                                          <div class="fl" style="line-height:24px;"><font color="red">*(必填写)</font></div>
                                        </div>  
                                      </td>
							    </tr>
							    <tr>
							        <td>
									      <div align="right"> </div>
									</td> 
									<td colspan="2">
										 <input name="address" id="address" type="text" onfocus="address_focus()" onblur="address_blur()"  class="myinputbox01" value="{$address['address']}" size="30" />
									       <script type="text/javascript" src="__PUBLIC__/js/area.js"></script>
									       <script type="text/javascript">_init_area();</script>
			                        </td>
								</tr>
								<tr>
									<td>
									      <div align="right">韵达揽收编码：</div>
									</td>
									<td><input type="text" name="zipcode" id="zipcode" value="{$address['zipcode']}" class="myinputbox01"/> </td>
                                    <td></td>
								</tr>
                                <tr>
          <td height="50"></td>
          <td colspan="2"><input type="hidden" name="id" value="{$address['id']}">
							<input type="submit" class="submit"   value="确定修改" /></td>
        </tr>
        <tr>
          <td colspan="3" height="30">
        </tr>                          
							</table>
					      </div>
					    </form>
  </div>
</div>
 <script type="text/javascript"> 
   function address_focus()
   {
   	$('#address').val(''); 
   }
   function address_blur()
   {
     if($("#address").val()=='')
   	   {
   	   	  $("#address").val('填写街道地址(可为空)');
   	   } 	
   }
 $(function(){  
    $("#address_form").validate({
        errorPlacement: function(error, element){
            var error_td = element.parent('td');
            error_td.find('label').hide();
            error_td.append(error);
        },
        submitHandler:function(form){ 
            ajaxpost('address_form', '', '', 'onerror');
        },
        rules : {
            name : {
                required : true 
             } ,
            shouji : {
                required : true 
            },
           address_province:
           {
           	  required : true
           },
          address_city:
           {
           	  required : true
           },
           address_district:
           {
           	  required : true
           } 
        },
        messages : {
            name : {
                required : '姓名不能为空' 
            },
            shouji  : {
                required : '手机不能为空' 
            },
            address_province : {
                required : '请选择发货省'
            },
               address_city : {
                required : '请选择发货市'
            },
			   address_district : {
                required : '请选择发货地区'
            } 
        }
    });
});
</script>
<include file="Public:footer" />
