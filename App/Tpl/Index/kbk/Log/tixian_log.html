<include file="Public:header" />
<div class="header_adv">
  <a href="{$header_adv['pic_url']}" target="_blank"><img src="{$header_adv['pic']}" alt="{$header_adv['ad_brief']}" ></a>
</div>
<div class="userbox clearfix">
  <div class="userleft">
    <include file="User:left_nav" />
  </div>
  <div class="userright">
    <div class="mynow"><div>提现记录</div></div>
    <div class="myled" style="margin-top:15px;">
      <iframe align="center" border="0"  marginWidth=0 marginHeight=0 src="{:U('Index/Index/led')}"  frameBorder=0 width="100%" height="35px" scrolling="no"></iframe>
    </div>
    <table border="0" cellSpacing="1" cellPadding="5" width="768" style="margin-top:20px;">
    <form class="search" action="__URL__/tixian_log" method="post">
      <tr>
        <td width="7%">筛选：</td>
        <td width="12%">
          <select name="status" style="height:22px;">
          <option value="">提现状态</option>
          <option value="1" <eq name="_POST.status" value="1">selected</eq>>申请</option>
          <option value="2" <eq name="_POST.status" value="2">selected</eq>>成功</option>
          <option value="3" <eq name="_POST.status" value="3">selected</eq>>失败</option>
          </select>   
        </td>
        <td align="left"><input name="submit" type="submit" value="查询" /></td>
        <td align="right">
          <font color="red">{$count}</font>条数据符合条件
        </td>
      </tr>
    </form>  
    </table>
    <table border="0" cellSpacing="1" cellPadding="5" width="768" class="table1">
	  <tr>
        <th width="20%" class="left_title_1"><div align="center">提现时间</div></td>
        <th width="10%" class="left_title_1"><div align="center">金额</div></td>
        <th width="10%" class="left_title_1"><div align="center">账号类型</div></td>
        <th width="8%" class="left_title_1"><div align="center">状态</div></td>
        <th width="12%" class="left_title_1"><div align="center">账号</div></td>
        <th width="10%" class="left_title_1"><div align="center">姓名</div></td>
        <th width="" class="left_title_1"><div align="center">详情</div></td>
      </tr>
      <foreach name="tixian_list" item='tixian'> 
      <tr>
        <td><div align="center">{$tixian['addtime']}</div></td>
        <td><div align="center">{$tixian['money']}</div></td>
        <td><div align="center">
          <switch name="tixian.cwsz_config.type" >
          <case value="1">支付宝</case>
          <case value="2">财付通</case>
          <case value="3">银行转账</case>
          <default />其他</switch>
          </div>
        </td>
        <td><div align="center">
          <switch name="tixian.status" >
          <case value="1">申请</case>
          <case value="2"><font color="green">成功</font></case>
          <case value="3"><font color="red">失败</font></case>
          <default />其他</switch>
          </div>
        </td>
        <td><div align="center">{$tixian.cwsz_config.account_no}</div></td>
        <td><div align="center">{$tixian.cwsz_config.account_name}</div></td>
        <td><div align="left">{$tixian['comm']}</div> </td>
      </tr>
      </foreach>
      <tr>
        <td height="30" colspan="9"><div align="center">{$show}</div></td>
      </tr>
    </table>
  </div>    
</div>
<include file="Public:footer" />
