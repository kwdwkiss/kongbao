<include file="Public:header" />	
<div class="header_adv">
  <a href="{$header_adv['pic_url']}" target="_blank"><img src="{$header_adv['pic']}" alt="{$header_adv['ad_brief']}" ></a>
</div>
<div class="userbox clearfix">
  <div class="userleft">
    <include file="User:left_nav" />
  </div>
  <div class="userright">
    <div class="mynow"><div>佣金转换</div></div>
    <div class="myled" style="margin-top:15px;">
      <iframe align="center" border="0"  marginWidth=0 marginHeight=0 src="{:U('Index/Index/led')}"  frameBorder=0 width="100%" height="35px" scrolling="no"></iframe>
    </div>
    <form action="{:U('deal_change')}" method="POST" >
	<div class="myclass_pay_card">    
      <table id="mytab" border="0" cellSpacing="1" cellPadding="5" width="768">
        <tr>
		  <td colspan="2" height="20"></td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="mytips">
            <b>转换须知</b>：<br/>
            如果您的账户余额不足以下单购买或者升级会员所需费用时，可以使用；<br />该功能是指将当前可用佣金转换成账户余额。
            </div> 
          </td>
        </tr>
        <tr>
          <td width="130px" align="right">提现用户名：</td>
          <td><input type="text" size="40" disabled="true" value="{$user['username']}" class="myinputbox01" style="background:#f8f8f8;"></td>
        </tr>
        <tr>
          <td width="130px" align="right">账户金额：</td>
          <td><input type="text"  size="40" disabled="true" value="{$user['money']}" class="myinputbox01" style="background:#f8f8f8;"></td>
        </tr>
        <tr>
          <td width="130" align="right">可用佣金：</td>
          <td><input type="text" size="40" id="valid_money" disabled="true" value="{$user['refer_money']}" class="myinputbox01" style="background:#f8f8f8;"></td>
        </tr>
        <tr>
          <td width="130" align="right">冻结金额：</td>
          <td><input type="text" size="40" disabled="true" value="{$user['invalid_money']}" class="myinputbox01" style="background:#f8f8f8;"></td>
        </tr>
        <tr>
          <td align="right">转换金额：</td>
          <td><input type="text" size="40" name="money" id="money" class="myinputbox01"/></td>
        </tr>
        <tr>
          <td height="50"></td>
          <td><input type="hidden" name="user_id" value="{$user['id']}" /><input type="submit" class="submit" style="cursor:hand" value="确认" onclick="return chk_submit()" />
          </td>
        </tr>
        <tr>
          <td colspan="2" height="50">
        </tr>
      </table>
      </form>
    </div>
  </div>
</div>    

 <script type="text/javascript">
	function chk_submit()
{ 
	var num = /^[0-9]+(.[0-9]{1,2})?$/; //金额的匹配规则 
	var money = $('#money').val();
	var valid_money = $("#valid_money").val(); 
	if(money=='')
	{
		alert('请填写转换金额!');
		return false;
	}
    if(!money.match(num))
    {
        	alert('转换金额格式不对!(XXX.XX)');
        	$('#money').focus();
        	return false;
    }
	if(money<=0)
	{
		alert('转换金额必须大于0');
		return false;
	}  
    if(money%1 !=0)
	{
		alert('转换金额必须为整数');
		return false;
	}
	if(parseFloat(money) > parseFloat(valid_money))
	{
		alert('转换金额不能大于账户可用金额！');
		return false;		
	} 
}  
</script>
<include file="Public:footer" />
