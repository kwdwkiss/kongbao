<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../Public/css/common.css" type="text/css" />
<title>管理区域</title>
</head>  
<body>
<div class="fixed-bar">
    <div class="item-title"> 
      <h3>用户留言</h3>
      <ul class="tab-base"> 
         <li><a href="{:U('index')}"><span>留言列表</span></a></li>    
         <li><a href="javascript:void(0)" class="current"><span>留言回复</span></a></li> 
      </ul>
    </div>
  </div>
<div id="man_zone">
<form action="__URL__/savehuifu" method="post">
  <table width="99%" border="0" align="center"  cellpadding="3" cellspacing="1" class="table_style">
    <tr>
      <td class="left_title_2">回复内容</td>
      <td><textarea  name="huifu" cols="100" rows="3" style="width:700px;height:40px;"></textarea></td>
     <input type="hidden" name="id" value="{$id}"></input>
    </tr>
    
    <tr bgcolor="#FFFFFF">
      <td colspan="2" class="left_title_2"><div align="center">
        <input type="submit" value="保存" /> 
        <input class="button" type="button" onclick="history.go(-1);" value="取消" /></div></td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
