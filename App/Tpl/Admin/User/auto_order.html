<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../Public/css/common.css" type="text/css" />
<title>管理区域</title>
<style type="text/css">
<!--
#man_zone .table_style tr .search {
	margin-left: 10px;
}
-->
</style>
</head>
<body>
 <div class="fixed-bar">
    <div class="item-title"> 
      <h3>自动充值</h3>
      <ul class="tab-base">  
         <li><a href="javascript:void(0)" class="current" ><span>自动充值</span></a></li> 
      </ul>
    </div>
  </div>
<div id="man_zone">
  <table width="97%" border="0" align="center" cellpadding="3" cellspacing="1" class="table_style">
    <tr>
      <td colspan="9" class="left_title_2">
        <form class="search" action="__URL__/auto_order" method="post">
          <div align="left">筛选： 
              <select name="ftype">
              	 <option value="user_id" <eq name="_POST.ftype" value="user_id">selected</eq>>用户ID</option>
                 <option value="username" <eq name="_POST.ftype" value="username">selected</eq>>用户名</option>  
                 <option value="order_no" <eq name="_POST.ftype" value="order_no">selected</eq>>订单编号</option>
              </select>  
              <input type="text" name="keyword" value="{:I('keyword')}" />
              <select name="status">
              	  <option value="">请选择订单状态</option>
              	  <option value="0" <if condition="I('status','')=='0'">selected</if> >未处理</option>
              	  <option value="1" <if condition="I('status','')=='1'">selected</if> >处理成功</option>
              	  <option value="2" <if condition="I('status','')=='2'">selected</if> >处理失败</option>
              </select>
              <input name="submit" type="submit" value="查询" /> 
              <span style="float:right"><font color="red">{$count}</font>条数据符合条件</span>
           </div>
        </form>        
      </td> 
    </tr>
    <tr>
      <td width="8%" class="left_title_1"><div align="center">用户ID</div></td>
      <td width="15%" class="left_title_1"><div align="center">用户名</div></td> 
      <td width="15%" class="left_title_1"><div align="center">订单编号</div></td>
      <td width="10%" class="left_title_1"><div align="center">订单金额</div></td> 
      <td width="8%" class="left_title_1"><div align="center">交易状态</div></td>   
      <td width="14%" class="left_title_1"><div align="center">交易时间</div></td>
      <td width="" class="left_title_1"><div align="center">订单详情</div></td>
      <td width="10%" class="left_title_1"><div align="center">操作</div></td>  
    </tr>
    <foreach name="order_list" item='order'> 
      <tr> 
        <td><div align="center">{$order[user_id]}</div></td>
        <td><div align="center">{$order[username]}</div></td>
         <td><div align="center">{$order[order_no]}</div></td>
         <td><div align="center">{$order[order_money]}</div></td> 
         <td><div align="center">
		         	<switch name="order.status">
		         		<case value="1"  >处理成功</case>
		         		<case value="2"><font color="red">处理失败</font></case>
		         		<case value="0"><font color="blue">未处理</font></case>
		         		<default />处理成功
		         	</switch> 
         	 </div> 
        </td> 
        <td><div align="center">{$order[order_time]}</div></td>
        <td><div align="left">{$order[comm]}</div> </td>
		<td><div align="center">
        	   <div style="margin:0 0 0 5px;float:left"><a href="{:U('auto_order_edit',array('id'=>$order[id]))}"><img src="../Public/images/set2.gif" alt="查看及处理支付订单" /></a></div>
			</div>
		</td>
      </tr>
    </foreach>
    <tr>
      <td height="30" colspan="9"><div align="center">{$show}</div></td>
    </tr>
  </table>
</div>
</body>
</html>
