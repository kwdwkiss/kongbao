<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>空包源码销售系统管理后台</title>
<link href="../Public/css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="login">
<script language="JavaScript">
 function changeVerify()
   { 
   	  var timenow = new Date().getTime(); 
   	  document.getElementById('verifyImg').src='__URL__/verify/'+timenow; 
   }
 </script>
	<div id="login_header">
		<h1 class="login_logo">
			<a href=""><img src="../Public/images/login/login_logo.png" /></a>
		</h1>
		<div class="login_headerContent">
			<div class="navList">
			</div>
			<h2 class="login_title"><img src="../Public/images/login/login_title.png" /></h2>
		</div>
	</div>
	<div id="login_content">
		<div class="loginForm">
			<form method="post" action="__URL__/logins/">
				<p>
					<label>帐号：</label>
					<input type="text" name="username" size="20" class="login_input" />
				</p>
				<p>
					<label>密码：</label>
					<input type="password" name="password" size="20" class="login_input" />
				</p>
				<p>
					<label>验证码：</label>
					<input class="code" name="verify" type="text" size="5" />
					<span><img id="verifyImg" SRC="__URL__/verify/" onClick="changeVerify(this)" border="0"  style="cursor:pointer" align="absmiddle"></span>
				</p>
				<div class="login_bar">
					<input class="sub" type="submit" value=" " />
				</div>
			</form>
		</div>
		<div class="login_banner"><img src="../Public/images/login/login_banner.jpg" /></div>
		<div class="login_main">
			
			
		</div>
	</div>
	<div id="login_footer">

	</div>
</div>

</body>
</html>
