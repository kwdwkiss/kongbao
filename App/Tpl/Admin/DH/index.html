<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../Public/css/common.css" type="text/css" />
<script type="text/javascript" src="../Public/js/jquery-1.4.2.min.js"></script>
<title>管理区域</title>
<style type="text/css">
<!--
#man_zone .table_style tr .search {
	margin-left: 10px;
}
-->
</style>
<script type="text/javascript">
	$(function()
{
    	$('.checkall').click(function(){
		$('.checkall').attr('checked',$(this).attr('checked'));
		$('.checkitem').each(function(){
			$(this).attr('checked',$('.checkall').attr('checked'));
		});
	});
}) 
</script>
</head>
<body>
 <div class="fixed-bar">
    <div class="item-title"> 
      <h3>单号管理</h3>
      <ul class="tab-base"> 
         <li><a href="javascript:void(0)" class="current"><span>未使用单号</span></a></li>  
         <li><a href="{:U('add')}" ><span>单号新增</span></a></li>  
         <li><a href="{:U('used_index')}" ><span>已使用单号</span></a></li>
      </ul>
    </div>
  </div>
<div id="man_zone">
  <table width="97%" border="0" align="center" cellpadding="3" cellspacing="1" class="table_style">
    <tr>
      <td colspan="8" class="left_title_2">
        <form class="search" action="__URL__/index" method="post">
          <div align="left">筛选： 
              <select name="ftype">
              	 <option value="note_no" <if condition="I('ftype')=='note_no'">selected</if>>单号</option>
                 <option value="order_no" <if condition="I('ftype')=='order_no'">selected</if>>订单编号</option>  
              </select>
              <input type="text" name="keyword" value="{:I('keyword')}"/> 
              <select name="type_id">
              	  <option value="">请选择单号类型</option>
                  <foreach name="type_list" item="type">
                  	    <option value="{$type['id']}" <if condition="I('type_id')==$type['id']">selected</if>  >{$type['name']}</option>
                  </foreach>
              </select>                         
              <input name="submit" type="submit" value="查询" /> 
              <span style="float:right"><font color="red">{$count}</font>条数据符合条件</span>
          </div>
        </form>        
      </td> 
    </tr>
    <tr>
	  <th width="4%" align="center"><input type="checkbox"  class="checkall" id="checkallBottom"></th> 
      <td width="5%" class="left_title_1"><div align="center">ID</div></td>
      <td width="20%" class="left_title_1"><div align="center">单号</div></td> 
      <td width="10%" class="left_title_1"><div align="center">单号类型</div></td> 
      <td width="10%" class="left_title_1"><div align="center">增加方式</div></td> 
      <td width="15%" class="left_title_1"><div align="center">订单编号</div></td> 
      <td width="15%" class="left_title_1"> <div align="center">添加时间</div> </td>  
      <td width="13%" class="left_title_1"><div align="center">操作</div></td>
    </tr>
     <form method="post" action="{:U('del')}" id="form" >
       <tbody>
	    <foreach name="danhao_list" item='danhao'> 
	      <tr> 
			<td align="center" ><input type="checkbox" name='id[]' value="{$danhao['id']}" class="checkitem"></td>
	        <td><div align="center">{$danhao['id']}</div></td>
	        <td><div align="center">{$danhao['note_no']}</div></td> 
	         <td><div align="center"> {$danhao['name']}  </div></td> 
	         <td><div align="center">
			         	<switch name="danhao.type">
			         		<case value="0"  >单条增加</case>
			         		<case value="1">批量增加</case>
			         		<default />单条增加
			         	</switch> 
	          </div> </td>
	        <td><div align="center">{$danhao['order_no']}</div></td>
	        <td><div align="center">{$danhao['addtime']}</div></td>  
	        <td align="center">
	        	<div style="margin:0 10px 0 5px;float:left"><a title="单号信息修改" href="__URL__/edit/id/{$danhao['id']}"><img src="../Public/images/set2.gif" alt="编辑" /></a></div>
	            <div style="margin:0 10px 0 5px;float:left"><a title="删除单号信息"   href="__URL__/del/id/{$danhao['id']}" onclick="return confirm('确定要删除该条信息？')"><img src="../Public/images/pic12.gif" alt="删除" /></a></div>
	          </td>
	      </tr>
	    </foreach>
	    </tbody>
	    <tfoot>
		    <tr>
			     <td colspan="8">
			      <a href="JavaScript:void(0);" class="btn" onclick="if(confirm('确定要删除吗？')){$('#form').submit();}"><span>删除</span></a>
			       {$show} </td>
		    </tr>
	    </tfoot>
	 </form>
  </table>
</div>
</body>
</html>
